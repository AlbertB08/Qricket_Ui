<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qricket Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    

</head>

<body>
<body class="h-screen bg-gray-100">
  <div class="flex h-screen flex-col md:flex-row">

    <!-- LEFT SECTION -->
    <div class="flex flex-1 flex-col items-center justify-center p-10 text-white" style="background: linear-gradient(135deg, #00B388 50%, #009970 100%);">
      <h1 id="changing-text" class="text-3xl font-bold mb-2 transition-opacity duration-300">Welcome To Qricket</h1>
      <p class="text-lg opacity-85">Your Event. Your Code.</p>
    </div>

    <!-- RIGHT SECTION -->
   <div class="flex flex-1 items-center justify-center bg-white">
      <div class="w-full max-w-sm text-left p-6">

        <h1 class="text-2xl text-[#00B388] font-bold ">Qricket</h1>

        <h2 class="mt-3 text-[#00B388] text-xl  font-semibold mb-1">Welcome Back!</h2>

        <p class="text-gray-600 mb-4">
            Log in to continue where you left off.<br>
            Don't have an account? 
            <a href="SignUp.html" class="text-teal-600 underline">Create a new account now</a>, take less than a minute.
        </p>

        <form action="Main.html" method="post" class="flex flex-col gap-3">
            <div>
                <label class="text-sm text-gray-700 mb-1 inline-block" for="email">Email</label>
                <input type="email" name="email" placeholder="Email or User ID" required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-600 transition"> 
            </div>

            <div>
                <label class="text-sm text-gray-700 mb-1 inline-block">Password</label>
                <input typle="password" name="password" placeholder="Password" required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-600 transition">

            </div>
 
            <button type="submit"  
            class="bg-yellow-400 text-white font-semibold py-2 rounded-lg shadow hover:bg-yellow-500 transition">
                Log In </button>   
            
            <div class="flex items-center my-2">
                <div class="flex-grow border-t border-gray-350"></div>
                <span class="mx-2 text-gray-400">or</span>
                <div class="flex-grow border-t border-gray-350"></div>

            </div>
            
            <button class="flex items-center jusstify-center gap-2 border border-gray-300 py-2 rounded hover:bg-gray-100 transition">
                <img src="google-icon.png" alt="Google Icon" class="w-5 h-5">
                <span class="text-gray-700">Continue with Google</span>
            </button>

            <p class="text-xs text- gray 500 mt-2 text-center">
                Forgot password? <a href="#" class="text-teal-600 hover:underline">Click here</a>
            </p>
        </form>
      </div>

  <script src="Script.js"></script>
</body>


</html>
